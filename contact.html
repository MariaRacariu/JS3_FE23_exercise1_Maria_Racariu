<div class="container">
  <div>
    <img
      src="images/Off_We_Go_to_the_Nation_of_Pyro!_Wallpaper_4.png"
      alt=""
      class="contactImage"
    />
  </div>
  <div class="mainContainer">
    <form onsubmit="contactForm(event)">
      <h1>Get in touch</h1>
      <div class="nameContainer">
        <div class="inputContainer">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" />
        </div>
        <div class="inputContainer">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" />
        </div>
      </div>
      <div class="inputContainer">
        <label for="email">Email</label>
        <input type="text" name="email" />
      </div>
      <div class="inputContainer">
        <label for="message">Message</label>
        <textarea name="message"></textarea>
      </div>
      <div>
        <input type="submit" value="SEND" class="submitButton" />
      </div>
    </form>
  </div>
</div>

<div class="infoContainer">
  <p>This is a small SPA project using the Genshin</p>
  <p>Impact Character Kinich as a model</p>
  <p>*not optimized for mobile phones</p>
</div>
